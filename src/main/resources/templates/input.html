<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2 th:text="#{input.title}">入力画面</h2>
    <p th:text="#{content.message}">値を入力してください。</p>
    <p th:if="${previousMessage != ''}" th:text="${previousMessage}"></p>

    <form method="post" action="/output">
        <input type="text" name="val" placeholder="値を入力">
        <button type="submit">送信</button>
    </form>
</body>
</html>
